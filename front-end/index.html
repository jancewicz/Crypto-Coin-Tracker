<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coin Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../node_modules/chart.js/dist/chart.umd.js"></script>

</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="main-header">
            <div class="dropdown">
                <div class="select">
                    <span class="selected">Bitcoin</span>
                    <div class="caret"></div>
                </div>
                <ul class="menu">
                    <li class="active" id="bitcoin">Bitcoin</li>
                    <li id="ethereum">Ethereum</li>
                    <li id="solana">Solana</li>
                    <li id="bnb">BNB</li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div class="left-sector">
                <canvas id="my-chart"></canvas>
            </div>
            <div class="right-sector">
                <div class="current-price-display">
                    <h4>Current price:</h4>
                    <h1 id="current-price-value"></h1>
                    <div class="pnl">
                        <p id="price-change"></p>
                        <p id="percent-change"></p>
                    </div>
                </div>
                <hr>
                <div class="wallet">
                    <h2>Info:</h2>
                    <div>
                        <div class="coin">
                            <div class="left-coin-sector">
                                <div id="logo">
                                    <h3 id="short-name"></h3>
                                    <div id="crypto-logo">
                                        <img src="./images/bitcoin logo.png" id="png-image">
                                    </div>
                                </div>
                                <div>
                                    <p class="coin-description" id="coin-name"></p>
                                    <p class="coin-description">Highest price - 24h: </p>
                                    <p class="coin-description">Lowest price - 24h: </p>
                                    <p class="coin-description">Volume 24h:</p>
                                </div>
                            </div>
                            <div class="right-coin-sector">
                                <div>
                                    <p class="coin-description" id="crypto-in-cash"></p>
                                    <p class="coin-description" id="highest-coin-price"></p>
                                    <p class="coin-description" id="lowest-coin-price"></p>
                                    <p class="coin-description" id="market-cap-volume"></p>
                                </div>
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="time-buttons">
                <button class="time-button" type="button" id="year">1Y</button>
                <button class="time-button" type="button" id="half-year">6M</button>
                <button class="time-button" type="button" id="one-month">1M</button>
            </div>
            <div class="signature">
                <div id="find-me">FIND ME ON GITHUB</div>
                <img src="./images/ghlogo.png" id="git-hub-logo">
            </div>
        </div>
    </div>
    <script src="cryptoCoinTracker.js"></script>
</body>

</html>
