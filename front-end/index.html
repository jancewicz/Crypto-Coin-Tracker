<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Coin Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="../node_modules/chart.js/dist/chart.umd.js"></script>

</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="main-header"></div>
        <div class="main">
            <div class="left-sector">
                <canvas id="my-chart"></canvas>
            </div>
            <div class="right-sector">
                <div class="balance">
                    <h4>Your total balance:</h4>
                    <h1>20000 $</h1>
                    <div class="pnl">
                        <p>Todays PNL: </p>
                        <p id="pnl-value">+3,25%</p>
                    </div>
                </div>
                <hr>
                <div class="wallet">
                    <h2>Balance:</h2>
                    <div>
                        <div class="coin">
                            <div class="left-coin-sector">
                                <div id="logo">
                                    <div id="img">#</div>
                                    <h3 id="short">ETH</h3>
                                </div>
                                <div>
                                    <p class="coin-description">Etherum</p>
                                    <p class="coin-description">Average cost: </p>
                                    <p class="coin-description">Today's PNL</p>
                                </div>
                            </div>
                            <div class="right-coin-sector">
                                <div>
                                    <h3 id="short">0,2</h3>
                                </div>
                                <div>
                                    <p class="coin-description">0,2</p>
                                    <p class="coin-description">400$</p>
                                    <p class="coin-description">+14%</p>
                                </div>
                            </div>
                        </div>
                        <hr />
                    </div>
                    <div>
                        <div class="coin">
                            <div class="left-coin-sector">
                                <div id="logo">
                                    <div id="img">#</div>
                                    <h3 id="short">ETH</h3>
                                </div>
                                <div>
                                    <p class="coin-description">Etherum</p>
                                    <p class="coin-description">Average cost: </p>
                                    <p class="coin-description">Today's PNL</p>
                                </div>
                            </div>
                            <div class="right-coin-sector">
                                <div>
                                    <h3 id="short">0,2</h3>
                                </div>
                                <div>
                                    <p class="coin-description">0,2</p>
                                    <p class="coin-description">400$</p>
                                    <p class="coin-description">+14%</p>
                                </div>
                            </div>
                        </div>
                        <hr />
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="cryptoCoinTracker.js"></script>
</body>

</html>
